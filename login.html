<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up CMR Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container login-signup bg-white">
        <div class="row">
            <div class="d-flex flex-row justify-content-center">
                <div class="form-container p-4 text-white text-center shadow sign-up-container">
                    <form class="form-container mb-3 d-flex flex-column justify-content-center" method="post" onsubmit="return validateForm()">
                        <h2>Login</h2>
                        <input class="details" type="email" id="email" placeholder="Enter Email" required>
                        <small id="emailError" class="error-message"></small>
                        <input class="details" type="password" id="password" placeholder="Enter Password" required>
                        <small id="passwordError" class="error-message"></small>
                    </form>
                    <a class="m-3 text-white" href="#">Forgot your password?</a></br>
                    <a href="text.html" class="btn btn-outline-light m-3 mt-3">Login</a>
                    <p class="para mt-2 text-white">You Don't have an account <a class="" href="./signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
