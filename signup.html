<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up CMR Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container bg-white">
        <div class="row">
            <div class="d-flex flex-row justify-content-center">
                <div class="form-container bg-transparent p-3 text-white text-center shadow">
                    <form id="signupForm" method="post" onsubmit="return validateForm()">
                        <h2>Sign Up</h2>
                        <input class="details" type="text" id="username" placeholder="Username" required /></br>
                        <small id="usernameError" class="error-message"></small>
                        <input class="details" type="email" placeholder="Email" required /></br>
                        <small id="emailError" class="error-message"></small>
                        <input class="details" type="password" placeholder="Password" required /></br>
                        <small id="passwordError" class="error-message"></small>
                        <div class="terms pt-2">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">I Agree This <a class="text-info" href="#">Terms and Conditions</a></label>
                        </div>
                        <a class="mt-3 btn btn-outline-light" href="./login.html">Create Account</a>
                    </form>
                    <p class="para mt-2">If already you have an account <a class="" href="./login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
